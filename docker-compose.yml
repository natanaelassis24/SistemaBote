version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sbote
      POSTGRES_PASSWORD: sbote
      POSTGRES_DB: sbote
    ports:
      - "5432:5432"
    volumes:
      - sbote_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  sbote_pg:
